# ~/.config/starship.toml

# Use custom format
format = '''
[┌────────╼](grey)(bold grey) $directory$git_branch$git_state$git_status$cmd_duration
[└─╼](grey)$character
'''
# format = '''
# [╭────](gray)$character $directory$git_branch$git_state$git_status$cmd_duration
# [╰─╼](gray) 
# '''

# format = '''
# [╭─╼━╾❮](gray) $character[❯╼](gray) $directory$git_branch$git_state$git_status$cmd_duration
# [╰─╼](gray) 
# '''

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = '[\(●\)](green)'
error_symbol = '[\(●\)](red)'
vimcmd_symbol = '[\(●\)](green)'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[directory]
style = 'blue'
# truncation_length = 2
# truncation_symbol = '…/'

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"